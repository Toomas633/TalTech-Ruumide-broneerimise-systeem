<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Ruumide Broneerimine</title>
    <link href="../static/styles/index.css" rel="stylesheet" />
    <link href="../static/styles/animate.css" rel="stylesheet"/>
</head>
<body>
    <a href="/">
    <img src="../static/logo.png" alt="logo" width="205" height="120">
    </a>
    <h1 style="color:white;">Ruumide broneerimine</h1>
    <br><br>
    <div class="animate__animated animate__fadeIn">
    <div id="kast">
    <br>
    <h1>Ruumi broneerimine oli edukas!</h1>

    <p> {{value}}</p>
    {% endfor %}
    <p><b>//klikka "TALTECH" logole ja saad kodulehele tagasi//</b></p>
    <br>
    <a href="/">
    <form method="get"><button name="tagasi" type="button" class="btn">Tagasi</button></form>
    </a>
        <a href="/delete">
        <form method="get"><button name="kustuta" type="button" class="btn">Kustuta</button></form>
    </a>
    <a href="/calendar">
        <form method="get"><button name="Kalender" type="button" class="btn">Broneeringute kalender</button></form>
    </a>
    <br><br><br><br>
</div>
</div>
</body>
</html>
